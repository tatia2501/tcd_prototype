<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифровое пространство и культура | Страница в разработке</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter :wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <style>
        :root {
            --primary: #6D28D9;
            --primary-light: #8B5CF6;
            --dark: #1F2937;
            --light: #FFFFFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
        }

        .btn-primary {
            background-color: var(--primary);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(109, 40, 217, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12">
    <!-- Content -->
    <div class="text-center space-y-6">
        <h1 class="text-3xl font-bold text-gray-900">Страница находится в разработке</h1>

        <!-- Кнопка "Вернуться назад" -->
        <button onclick="window.history.back()" class="btn-primary text-white font-medium py-3 px-8 rounded-lg hover:bg-purple-700 transition-all inline-block">
            Вернуться <i class="fas fa-arrow-left ml-2"></i>
        </button>
    </div>
</body>
</html>
